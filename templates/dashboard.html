<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dashboard-container {
            display: none;
        }
        .comment-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .comment-actions {
            display: none;
        }
        .comment-item:hover .comment-actions {
            display: block;
        }
        .edit-mode {
            display: none;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">
                                <i class="fas fa-user-shield text-primary"></i>
                                Admin Login
                            </h3>
                            <div id="login-alert" class="alert alert-danger d-none"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="login-email" class="form-control" value="Admin@admin.com" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="login-password" class="form-control" value="$%12QwaszX#!!" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboard-container" class="dashboard-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand">
                    <i class="fas fa-tachometer-alt me-2"></i>
                    Admin Dashboard
                </span>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" id="admin-email">Admin</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Stats Row -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="count-comment">0</h4>
                                <p class="mb-0">Komentar</p>
                            </div>
                            <i class="fas fa-comments fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="count-like">0</h4>
                                <p class="mb-0">Likes</p>
                            </div>
                            <i class="fas fa-heart fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="count-present">0</h4>
                                <p class="mb-0">Hadir</p>
                            </div>
                            <i class="fas fa-check-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="count-absent">0</h4>
                                <p class="mb-0">Tidak Hadir</p>
                            </div>
                            <i class="fas fa-times-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Send Comment -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-paper-plane me-2"></i>
                        Kirim Ucapan & Doa
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <textarea id="form-comment" class="form-control" rows="3" placeholder="Tulis ucapan..."></textarea>
                    </div>
                    <button class="btn btn-primary" id="send-btn">
                        <i class="fas fa-paper-plane me-1"></i>Kirim
                    </button>
                </div>
            </div>

            <!-- Comments List -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comments me-2"></i>
                        Daftar Ucapan
                    </h5>
                </div>
                <div class="card-body">
                    <div id="comments-list">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isLoggedIn = false;

        // Check login status on page load
        checkLoginStatus();

        async function checkLoginStatus() {
            try {
                const response = await fetch('/admin/status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.logged_in) {
                        showDashboard(data.email);
                    } else {
                        showLogin();
                    }
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Error checking status:', error);
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('dashboard-container').style.display = 'none';
        }

        function showDashboard(email) {
            isLoggedIn = true;
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'block';
            document.getElementById('admin-email').textContent = email;
            loadDashboardData();
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const alertEl = document.getElementById('login-alert');
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    showDashboard(email);
                } else {
                    alertEl.textContent = data.message || 'Login gagal';
                    alertEl.classList.remove('d-none');
                }
            } catch (error) {
                alertEl.textContent = 'Terjadi kesalahan';
                alertEl.classList.remove('d-none');
            }
        });

        async function logout() {
            try {
                await fetch('/admin/logout');
                window.location.reload();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function loadDashboardData() {
            try {
                // Load comments
                const commentsRes = await fetch('/comment/list');
                if (commentsRes.ok) {
                    const comments = await commentsRes.json();
                    document.getElementById('count-comment').textContent = comments.length;
                    
                    // Calculate total likes
                    const totalLikes = comments.reduce((sum, comment) => sum + (comment.likes || 0), 0);
                    document.getElementById('count-like').textContent = totalLikes;
                    
                    // Render comments
                    renderComments(comments);
                }
                
                // Load RSVP data
                const rsvpRes = await fetch('/rsvp/list');
                if (rsvpRes.ok) {
                    const rsvps = await rsvpRes.json();
                    const present = rsvps.filter(r => r.attendance).length;
                    const absent = rsvps.filter(r => !r.attendance).length;
                    
                    document.getElementById('count-present').textContent = present;
                    document.getElementById('count-absent').textContent = absent;
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderComments(comments) {
            const container = document.getElementById('comments-list');
            if (comments.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">Belum ada ucapan</p>';
                return;
            }
            
            container.innerHTML = comments.map(comment => `
                <div class="comment-item" data-id="${comment.id}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between mb-2">
                                <strong>${comment.name || 'Tamu'}</strong>
                                <small class="text-muted">${new Date(comment.created_at).toLocaleString('id-ID')}</small>
                            </div>
                            <div class="comment-text">${comment.message}</div>
                            <div class="edit-mode mt-2">
                                <textarea class="form-control mb-2" rows="3">${comment.message}</textarea>
                                <div>
                                    <button class="btn btn-sm btn-success" onclick="saveEdit(${comment.id})">
                                        <i class="fas fa-save me-1"></i>Simpan
                                    </button>
                                    <button class="btn btn-sm btn-secondary" onclick="cancelEdit(${comment.id})">
                                        <i class="fas fa-times me-1"></i>Batal
                                    </button>
                                </div>
                            </div>
                            <small class="text-muted">❤️ ${comment.likes || 0}</small>
                        </div>
                        <div class="comment-actions ms-3">
                            <button class="btn btn-sm btn-outline-primary" onclick="startEdit(${comment.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteComment(${comment.id})" title="Hapus">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function startEdit(id) {
            const commentItem = document.querySelector(`[data-id="${id}"]`);
            const commentText = commentItem.querySelector('.comment-text');
            const editMode = commentItem.querySelector('.edit-mode');
            
            commentText.style.display = 'none';
            editMode.style.display = 'block';
            editMode.querySelector('textarea').focus();
        }

        function cancelEdit(id) {
            const commentItem = document.querySelector(`[data-id="${id}"]`);
            const commentText = commentItem.querySelector('.comment-text');
            const editMode = commentItem.querySelector('.edit-mode');
            
            commentText.style.display = 'block';
            editMode.style.display = 'none';
        }

        async function saveEdit(id) {
            const commentItem = document.querySelector(`[data-id="${id}"]`);
            const textarea = commentItem.querySelector('textarea');
            const newMessage = textarea.value.trim();
            
            if (!newMessage) {
                alert('Pesan tidak boleh kosong');
                return;
            }
            
            try {
                const response = await fetch(`/comment/${id}/edit`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: newMessage })
                });
                
                if (response.ok) {
                    await loadDashboardData();
                } else {
                    alert('Gagal mengedit komentar');
                }
            } catch (error) {
                alert('Terjadi kesalahan');
            }
        }

        async function deleteComment(id) {
            if (!confirm('Yakin ingin menghapus komentar ini?')) {
                return;
            }
            
            try {
                const response = await fetch(`/comment/${id}/delete`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadDashboardData();
                } else {
                    alert('Gagal menghapus komentar');
                }
            } catch (error) {
                alert('Terjadi kesalahan');
            }
        }

        // Send comment handler
        document.getElementById('send-btn').addEventListener('click', async function() {
            const message = document.getElementById('form-comment').value.trim();
            if (!message) {
                alert('Tulis ucapan terlebih dulu');
                return;
            }
            
            this.disabled = true;
            try {
                const response = await fetch('/comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Admin',
                        message: message
                    })
                });
                
                if (response.ok) {
                    document.getElementById('form-comment').value = '';
                    await loadDashboardData();
                    alert('Ucapan berhasil dikirim!');
                } else {
                    alert('Gagal mengirim ucapan');
                }
            } catch (error) {
                alert('Terjadi kesalahan');
            }
            this.disabled = false;
        });
    </script>
</body>
</html>
